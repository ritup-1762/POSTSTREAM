<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PostStream - Write Your Blog</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>PostStream</h1>
            <p>Write and Share Your Stories</p>
        </header>

        <section class="new-post">
            <h2>Create a New Post</h2>
            <input type="text" id="blogTitle" placeholder="Blog Title">
            <textarea id="blogContent" placeholder="Start writing your story..."></textarea>
            <button id="postButton">Post</button>
        </section>

        <section class="latest-post">
            <h2>Latest Posts</h2>
            <div id="posts"></div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
